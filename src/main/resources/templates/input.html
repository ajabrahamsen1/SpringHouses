<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert New House</title>
</head>
<body>
<form name='f' th:object="${newHouse}" th:action="@{/inputHouse}"
method='POST'>
Address: <input name="address" size="20"> <br />
Street: <input name="street" size="20"><br />
City: <input name="city" size="20"><br />
State:<input name="state" size="20"><br />
Zip:<input name="zip" size="20"><br />

<input name="submit" type="submit" value="submit" />
</form>
<a href="viewAll">View all Houses</a>
</body>
</html>
